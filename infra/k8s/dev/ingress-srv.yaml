apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: crypto.test-server.cloud
      http:
        paths:
          - path: /api/cryptocurrencies/?(.*)
            backend:
              serviceName: cryptocurrencies-srv
              servicePort: 5000
