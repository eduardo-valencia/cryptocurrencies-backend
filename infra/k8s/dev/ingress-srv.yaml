apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: crypto.test-server.cloud
      http:
        paths:
          - path: /api/cryptocurrencies/?(.*)
            pathType: Prefix
            backend:
              service:
                name: cryptocurrencies-srv
                port:
                  number: 5000
